<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Reloj checador</title>
</head>

<body>

  <div class="card">

    <header id="header">

      <div class="header-content">
        <div class="dot">
          <img class="dot-img" src="img/Method Draw Image.png" alt="">
        </div>

        <div class="title">
          <h1>Check in/out</h1>
        </div>

        <a href="index.html">Home</a>
        <a href="views/admin.html">Admin</a>
      </div>

    </header>

    <div class="content-grid content">
      <div class="grid1-employee">
        <img class="employee-img" src="img/account_circle.png" alt="user-image">

        <div id="form">
          <form action="">
            <select name="branch" id="branch-select">
              <option value="" selected disabled>Select branch</option>
              <option value="1" >North</option>
              <option value="2">South</option>
              <option value="3">US</option>
              <option value="4">UK</option>
              <option value="5">West</option>
            </select>
            <input placeholder="Private number" type="password">
            <div class="buttons">
              <button type="submit">CHECK IN <i class="fas fa-chevron-up"></i></button>
              <button type="submit">CHECK OUT <i class="fas fa-chevron-down"></i></button>
            </div>

          </form>
        </div>
      </div>

      <div class="grid2-clock">
        <div class="clock-info">
          <span class="month">DIC 2021</span>
          <div class="timer">
            <span id="h" class="clock"></span>
            <span id="m" class="clock"></span>
            <span id="s" class="clock"></span>
          </div>
          
          <span id="t" class="time"></span>
        </div>
        
      </div>
    </div>
  </div>


<script src="js/timer-script.js"></script>

</body>
</html>
